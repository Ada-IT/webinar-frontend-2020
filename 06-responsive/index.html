<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ada Lovelace</title>
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat:300,600,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="estilos.css" />
  </head>
  <body>
    <section class="centrado-vertical">
      <h1 class="titulo-seccion titulo-seccion-principal">
        Hola, soy <span class="nombre">Ada</span>
      </h1>
      <p class="texto-seccion texto-seccion-principal">
        Desarrolladora frontend & guitarrista & fan de las matemáticas
      </p>
    </section>
    <section class="background-secundario centrado-vertical">
      <h2 class="titulo-seccion titulo-seccion-secundaria">Mis skills</h2>
      <p class="texto-seccion texto-seccion-secundaria">
        Estos son los lenguajes y tecnologías que manejo y de los que me
        interesa seguir aprendiendo
      </p>
      <div class="iconos">
        <img class="icono icono-dev" src="iconos/html5.svg" alt="Logo de HTML5" />
        <img class="icono icono-dev" src="iconos/css3.svg" alt="Logo de CSS3" />
        <img class="icono icono-dev" src="iconos/sass.svg" alt="Logo de Sass" />
        <img class="icono icono-dev" src="iconos/javascript.svg" alt="Logo de JavaScript" />
        <img class="icono icono-dev" src="iconos/react.svg" alt="Logo de React" />
        <img class="icono icono-dev" src="iconos/git.svg" alt="Logo de Git" />
      </div>
    </section>
    <section class="centrado-vertical">
      <h2 class="titulo-seccion titulo-seccion-secundaria">
        ¡Ha<wbr />ble<wbr />mos!
      </h2>
      <p class="texto-seccion texto-seccion-secundaria">
        Si tenés una propuesta para acercarme, ¡escribíme! Me encuentro buscando
        nuevos desafíos
      </p>
      <div class="iconos">
        <a href="https://www.github.com" class="icono" aria-label="Perfil de Github">
          <img src="iconos/github-modo-claro.svg" alt="Logo de Github" />
        </a>
        <a href="https://www.linkedin.com" class="icono" aria-label="Perfil de Linkedin" >
          <img src="iconos/linkedin.svg" alt="Logo de Linkedin" />
        </a>
        <a href="mailto:ada.lovelace@gmail.com" class="icono" aria-label="Mail de contacto">
          <img src="iconos/gmail.svg" alt="Logo de Gmail" />
        </a>
        <a href="https://www.twitter.com" class="icono" aria-label="Perfil de Twitter">
          <img src="iconos/twitter.svg" alt="Logo de Twitter" />
        </a>
      </div>
    </section>
  </body>
</html>
